apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-core" (include "c3nav.fullname" .) }}
  labels:
    {{- include "c3nav.labels" . | nindent 4 }}
    app.kubernetes.io/component: core
spec:
  {{- if not .Values.core.autoscaling.enabled }}
  replicas: {{ .Values.core.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "c3nav.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: core
  template:
    metadata:
      {{- with .Values.core.podExtraAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "c3nav.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: core
    spec:
      {{- with .Values.image.pullSecrets }}
      image.pullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "c3nav.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.core.podSecurityContext | nindent 8 }}
      containers:
        - name: c3nav-core
          securityContext:
            {{- toYaml .Values.core.securityContext | nindent 12 }}
          image: {{ include "c3nav.images.core" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ['{{ if .Values.static.enabled }}web{{ else }}webstatic{{ end }}']
          env:
            - name: C3NAV_DEBUG
              value: {{ .Values.c3nav.debug | quote }}
            - name: C3NAV_LOGLEVEL
              value: {{ .Values.c3nav.loglevel | quote }}
            - name: C3NAV_DATA_DIR
              value: /data
            - name: C3NAV_CONFIG
              value: {{ include "c3nav.configPath" . | quote }}
            - name: C3NAV_AUTOMIGRATE
              value: "no"
            - name: C3NAV_DJANGO_SECRET_FILE
              value: /etc/c3nav/django_secret
            - name: C3NAV_TILE_SECRET_FILE
              value: /etc/c3nav/tile_secret
            - name: C3NAV_MEMCACHED
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ include "c3nav.memcachedKey" . }}
            - name: C3NAV_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ include "c3nav.redisPasswordKey" . }}
            - name: C3NAV_REDIS
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ include "c3nav.redisKey" . }}
            - name: C3NAV_CELERY_BROKER
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ include "c3nav.celeryBrokerKey" . }}
            - name: C3NAV_CELERY_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ include "c3nav.celeryBackendKey" . }}
            - name: C3NAV_DATABASE_BACKEND
              value: {{ include "c3nav.configValue" .Values.c3nav.database.backend | quote }}
            - name: C3NAV_DATABASE_NAME
              value: {{ include "c3nav.databaseName" . }}
            - name: C3NAV_DATABASE_USER
              value: {{ include "c3nav.databaseUser" . }}
            - name: C3NAV_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.databaseSecretName" . }}
                  key: {{ include "c3nav.databasePasswordKey" . }}
            - name: C3NAV_DATABASE_HOST
              value: {{ include "c3nav.databaseHost" . }}
            - name: C3NAV_DATABASE_PORT
              value: {{ include "c3nav.databasePort" . }}
            {{- range $key, $value := omit .Values.c3nav.email "user" "password" "url" }}
            {{- if $value }}
            - name: C3NAV_EMAIL_{{ upper $key }}
              value: {{ include "c3nav.configValue" $value | quote }}
            {{- end }}
            {{- end }}
            - name: C3NAV_EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ .Values.emailUserKey }}
            - name: C3NAV_EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "c3nav.secretName" . }}
                  key: {{ .Values.emailPasswordKey }}
            - name: UWSGI_WORKERS
              value: {{ .Values.core.uwsgiWorkers }}
          volumeMounts:
            - name: c3nav-config
              mountPath: {{ include "c3nav.configPath" . | quote }}
              subPath: {{ include "c3nav.configKey" . }}
            - name: c3nav-secret
              mountPath: /etc/c3nav/django_secret
              subPath: {{ include "c3nav.djangoSecretKey" . }}
            - name: c3nav-secret
              mountPath: /etc/c3nav/tile_secret
              subPath: {{ include "c3nav.tileSecretKey" . }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.core.resources | nindent 12 }}
        {{- if .Values.core.metrics.enabled }}
        - name: metrics
          image: {{ include "c3nav.images.core_metrics" . }}
          imagePullPolicy: {{ .Values.core.metrics.image.pullPolicy | quote }}
          {{- if .Values.core.metrics.securityContext.enabled }}
          securityContext: {{- omit .Values.core.metrics.securityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          args: ['--stats.uri', 'http://127.0.0.1:5000/status']
          ports:
            - name: metrics
              containerPort: 9117
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1
          {{- if .Values.core.metrics.resources }}
          resources: {{- toYaml .Values.core.metrics.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: c3nav-config
          configMap:
            name: {{ include "c3nav.configMapName" . }}
        - name: c3nav-secret
          secret:
            name: {{ include "c3nav.secretName" . }}
      {{- with .Values.core.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.core.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.core.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
